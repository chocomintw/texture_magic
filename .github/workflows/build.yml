name: Build and Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore TextureMagic/TextureMagic.csproj

      - name: Build self-contained executable
        run: |
          dotnet publish TextureMagic/TextureMagic.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained true `
            --output ./publish `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=true `
            -p:PublishTrimmed=true `
            -p:TrimMode=link `
            -p:EnableCompressionInSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Create release folder structure
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "publish\TextureMagic.exe" -Destination "release\"
          if (Test-Path "TextureMagic\icon.ico") { Copy-Item "TextureMagic\icon.ico" -Destination "release\" }

          $readme = @"
          Texture Magic - Texture manipulation tool for GTA V

          Features:
          - Normalize texture sizes to power of 2
          - Batch processing support
          - Drag and drop interface
          - Before/after preview
          "@
          $readme | Out-File -FilePath release\README.txt -Encoding utf8

      - name: Create ZIP archive
        shell: pwsh
        run: |
          # Use a consistent name for the internal artifact, or append ref safely
          Compress-Archive -Path ./release/* -DestinationPath ./TextureMagic-Release.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TextureMagic-Windows
          path: TextureMagic-Release.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: TextureMagic-Release.zip
          name: TextureMagic ${{ github.ref_name }}
          body: |
            ## TextureMagic ${{ github.ref_name }}

            A texture manipulation tool for GTA V modders.

            ### Features:
            - Normalize texture sizes to power of 2
            - Batch processing support
            - Drag and drop interface
            - Before/after preview

            ### Installation:
            1. Download the ZIP file
            2. Extract to a folder
            3. Run TextureMagic.exe

            ### Requirements:
            - Windows 10 or later

            **Note:** This is a self-contained executable.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
